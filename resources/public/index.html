<!DOCTYPE html>
<html>
	<head>
		<title>CLJS Sample</title>
		<meta charset='utf-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
	</head>
	<body>
		<main>
		<section id="top">
			<div id="logo"></div>
			<div id="clock"></div>
		</section>
		<section id="intro">
			<h2>HAVE FUN</h2>
			<ul>
				<li>ClojureScript</li>
				<li>Leiningen</li>
				<li>Figwheel-sidecar</li>
				<li>Vim</li>
				<li>vim-fireplace</li>
			</ul>
		</section>
		<section id="canvasWrap">
			<div id="canvas">
				<div class="paw" data-paw-id="0" style="transform:rotate(135deg)"></div>
			</div>
		</section>
		<section id="panel">
			<button id="mainSw">Start</button>
			<button id="pawBtn">Paw</button>
		</section>
		</main>
		<script src="js/compiled/clonya.js" type="text/javascript"></script>
	</body>
</html>
